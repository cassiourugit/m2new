<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="{{Robots}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{cssfile}}">
    <link rel="stylesheet" href="{{templatebasefolder}}/css/extras.css">
    <link rel="stylesheet" href="{{templatebasefolder}}/css/jquery.pan.css">
</head>

<body>
    <div id="content">{{content}}</div>
    <footer>
        <hr>
    </footer>
    <script src="{{templatebasefolder}}/js/jquery-3.3.1.min.js"></script>
    <script src="{{templatebasefolder}}/js/jquery.pan.min.js"></script>
    <script src="{{templatebasefolder}}/js/jquery.YACSSTooltip.min.js"></script>
    <script src="{{templatebasefolder}}/js/init.js"></script>
    <!-- start of freefind search box html -->
    <table cellpadding=0 cellspacing=0 border=0>
        <tr>
            <td style="font-family: Arial, Helvetica, sans-serif; font-size: 7.5pt;">
                <form style="margin:0px; margin-top:4px;" action="https://search.freefind.com/find.html" method="get"
                    accept-charset="utf-8" target="_self">
                    <input type="hidden" name="si" value="76515491">
                    <input type="hidden" name="pid" value="r">
                    <input type="hidden" name="n" value="0">
                    <input type="hidden" name="_charset_" value="">
                    <input type="hidden" name="bcd" value="&#247;">
                    <input type="text" name="query" size="15">
                    <input type="submit" value="search">
                </form>
            </td>
        </tr>
        <tr>
            <td style="text-align:left; font-family: Arial, Helvetica, sans-serif;	font-size: 7.5pt; padding-top:4px;">
                <a style="text-decoration:none; color:gray;" href="https://www.freefind.com" rel="nofollow">search
                    engine</a><a style="text-decoration:none; color:gray;" href="https://www.freefind.com"
                    rel="nofollow"> by
                    <span style="color: #606060;">freefind</span></a>
            </td>
        </tr>
    </table>
    <!-- end of freefind search box html -->

    <script src="//inc.freefind.com/inc/ffse-overlay.min.js" async></script>
</body>

</html>
